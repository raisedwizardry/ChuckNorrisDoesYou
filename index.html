<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joke Factory</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="HolyGrail">
    <header class="HolyGrail-header">
      <h1>Chuck Norris</h1>
    </header>
    <div id="jokes" class="HolyGrail-body">
      <main class="HolyGrail-content">
        <p id="jokeclick">Click here for some jokes</p>
        <div class="wrapper">
          <label for="joken">How many jokes do you want?</label>
          <input id="joken" type="text">
        </div>
        <div class="wrapper">
          <label for="firstn">First Name</label>
          <input id="firstn" type="text">
        </div>
        <div class="wrapper">
          <label for="lastn">Last Name</label>
          <input id="lastn" type="text">
          <input id="enterjokes" type="submit" value="Send">
        </div>
      </main>
      <nav class="HolyGrail-nav"></nav>
      <aside class="HolyGrail-ads">
        <ul id="jokesList"></ul>
      </aside>
    </div>
    <footer></footer>
    <script src="js/eventdel.js"></script>
  </body>
</html>
